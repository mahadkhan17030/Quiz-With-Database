<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Question page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-info">
  <h1 class="text-center my-3">Add Question</h1>
  <div class="container">
    <div class="p-2">
      <textarea name="" placeholder="Add your Question" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white"
        id="ques" cols="30" rows="5"></textarea>
    </div>
    <div class="p-2">
      <input type="text" id="opt" name="" placeholder="Enter option"
        class="p-2 w-100 fs-5 border-0 rounded shadow bg-white" id="">
      <div class="py-3"><button onclick="addOption()" class="btn btn-dark">Add option</button></div>
    </div>
    <div>
      <ol id="optionParent"></ol>
    </div>
    <div>
      <p class="bg-success rounded text-white p-3" id="correctAnswer">Correct Answer</p>
    </div>
    <div>
      <button onclick="submitQuestion()" class="btn btn-dark">Submit Question</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="AddQuestion.js"></script>
</body>

</html>
